<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumping Monster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(0, 200, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button::before {
            content: '';
            border-style: solid;
            border-width: 40px 0 40px 60px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }
            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>Zumping Monster</header>
    <nav>
        <a href="https://zumpingmonster.pages.dev">Home</a>
        <a href="https://zumpingmonster.pages.dev/about">About</a>
        <a href="https://zumpingmonster.pages.dev/privacy">Privacy</a>
        <a href="https://zumpingmonster.pages.dev/disclaimer">Disclaimer</a>
        <a href="https://zumpingmonster.pages.dev/contact">Contact</a>
    </nav>
   <div class="container">
        <a href="https://zumpingmonster.pages.dev/gameplay" target="_blank">
            <img src="gameplay/Pictures/Play Zumping Monster.png" alt="Play Zumping Monster">
            <div class="play-button"></div>
        </a>
    </div>
</body>
</html>
