<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumping Monster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container img:hover {
            transform: scale(1.05) perspective(1000px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }
            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>Zumping Monster</header>
    <nav>
        <a href="https://zumpingmonster.pages.dev">Home</a>
        <a href="https://zumpingmonster.pages.dev/about">About</a>
        <a href="https://zumpingmonster.pages.dev/privacy">Privacy</a>
        <a href="https://zumpingmonster.pages.dev/disclaimer">Disclaimer</a>
        <a href="https://zumpingmonster.pages.dev/contact">Contact</a>
    </nav>
   <div class="container">
        <a href="https://zumpingmonster.pages.dev/gameplay" target="_blank">
            <img src="https://via.placeholder.com/800x400" alt="Play Zumping Monster">
        </a>
    </div>

</body>
</html>
